<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business card</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="main">
      <div class="card">
        <img
          class="card__picture"
          src="img/me_web_size.jpg"
          alt="Profile picture"
        />
        <div class="card__text-container">
          <header class="card__header">
            <h1 class="card__heading">Kapuutan</h1>
            <p class="card__specialization">quality assurancev engineer</p>
          </header>
          <p class="card__description card__description--with-margin">
            QA with
            <span class="important-text">experience</span>,
            genius, philanthropist, sports guy who has 
            <span class="important-text">two cats</span>. I am very excited about new technologies, gadgets and travel. By the way, he loves to eat.
          </p>
          <p class="card__description">
            Socials:
            <a
              href="https://t.me/kapputan"
              target="_blank"
              class="card__link"
              >Telegram</a
            >,
            <a
              href="https://github.com/kapuutan"
              target="_blank"
              class="card__link"
              >GitHub</a
            >,
            <a
              href="https://vk.com/manfuckyou"
              target="_blank"
              class="card__link"
              >VK</a
            
            >.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
